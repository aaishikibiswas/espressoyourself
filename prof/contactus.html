<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 100px 0;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.main-content {
    text-align: center;
    margin-top: 50px;
}

.contact-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(189, 175, 175);
    padding:50px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    width: 90%;
    max-width: 400px;
}


.contact-container h2 {
    margin-top: 0;
    color: #333;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    
   
}

.contact-form label {
    margin-top: 10px;
    text-align: left;
    color: #555;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    margin-top: 5px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
    
}

.contact-form button {
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #218838;
    transform: scale(1.05);
}

.close-btn {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #dc3545;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.close-btn:hover {
    background-color: #c82333;
    transform: scale(1.05);
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showContactForm()">Contact Us</a></li>
                <!-- Add other nav items here -->
            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <!-- Main content goes here -->
    </div>
    
    <div id="contact-container" class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
        <button onclick="closeContactForm()" class="close-btn">Close</button>
    </div>

    <script> function showContactForm() { document.getElementById('contact-container').style.display = 'block'; } function closeContactForm() { document.getElementById('contact-container').style.display = 'none'; } document.getElementById("contactForm").addEventListener("submit", function(event) { event.preventDefault(); alert("Your message has been recorded."); this.reset(); closeContactForm(); }); </script> </body>
